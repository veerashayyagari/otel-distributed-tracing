<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
    <div style="display: flex; flex-flow: column wrap; justify-content: space-evenly; align-items: center;">
        <div># of sales: {{.Sales | len -}}</div>        
        <div>
            {{range .Sales}}
            <hr />
            <h4>SaleID: {{.ID}}</h2>
            <h4>ProductID: {{.ProductID}}</h4>
            <h4>Quantity: {{.Quantity}}</h4>
            <h4>SalePrice: {{.SalePrice}}</h4>
            <h4>SaleDate: {{.SaleDate.Format "2006 Jan 02"}}</h4>
            {{end}}
        </div>
    </div>
</body>
</html>
