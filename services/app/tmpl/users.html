<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
    <div style="display: flex; flex-flow: column wrap; justify-content: space-evenly; align-items: center;">
        <div># of users: {{.Users | len -}}</div>        
        <div>
            {{range .Users}}
            <hr />
            <h2><a href="/usersales/{{.ID}}">{{.Name}}</a></h2>
            <h4>Email: {{.Email}}</h4>
            {{end}}
        </div>
    </div>
</body>
</html>
